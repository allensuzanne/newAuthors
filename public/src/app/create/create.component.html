<div class="container">
        <h3>Add a new author:</h3>
        <form (submit)="createNewAuthor()">
            <div class="form-group">
                <p *ngIf="FlashMessage">{{FlashMessage}}</p>
                <label>Name:</label>
                <input type="text" class="form-control " name="newAuthor.name" [(ngModel)]="newAuthor.name" />
            </div>
            <a [routerLink]="['/read']"><button class="btn btn-outline-success">Cancel</button></a>
            <input type="submit" value="Submit" class="btn btn-outline-primary" />
        </form>
        <a [routerLink]="['/read']">Home</a>
    </div>
