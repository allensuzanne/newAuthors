<div class="container">
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">Author</th>
                <th scope="col">Actions Available</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let author of authors">
                <td>{{author.name}}</td>
                <td><a [routerLink]="['/edit/'+author._id]"><button class="btn btn-outline-success">Edit</button></a>
                    <button class="btn btn-outline-secondary" (click)="deleteAuthor(author._id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <a [routerLink]="['/new']">Add an Author</a>
</div>
